<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sach Moi</title>
    <link rel="stylesheet" href="header-style.css" />
  </head>
  <body>
    <!-- Header content starts -->
    <header>
      <nav class="navigation">
        <!-- logo -->
        <a href="#trangchu" class="logo"></a>
        <!-- Công cụ -->
        <a href="#trangchu">Trang chủ</a>
        <a href="#tusach">Tủ sách</a>
        <a href="#tacgia">Tác giả</a>
        <a href="#sachbanchay">Sách bán chạy</a>
        <a href="#moiphathanh">Mới phát hành</a>
        <!-- header's right-section -->
        <!-- thanh tìm kiếm -->
        <input type="text" placeholder="Tìm kiếm" class="search-bar" />
        <!-- tài khoản -->
        <button class="btnLogin-popup">Tài khoản</button>
        <!-- giỏ hàng -->
        <a href="#giohang" class="tool">Giỏ hàng</a>
      </nav>
    </header>
    <!-- đăng nhập/ đăng ký tài khoản -->
    <div class="wrapper">
      <!-- close button -->
      <span class="icon-close"
        ><ion-icon name="close-outline"></ion-icon>
      </span>
      <!-- form đăng nhập -->
      <div class="form-box login">
        <h2>Đăng nhập</h2>
        <form action="#">
          <!-- tên tài khoản -->
          <div class="input-box">
            <span class="icon">
              <ion-icon name="key-outline"></ion-icon>
            </span>
            <input type="text" required />
            <label>Tên đăng nhập</label>
          </div>
          <!-- mật khẩu -->
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <input type="password" required />
            <label>Mật khẩu</label>
          </div>
          <!-- --- -->
          <div class="remember-forgot">
            <label> <input type="checkbox" />Nhớ tài khoản </label>
            <a href="#">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="bth">Đăng nhập</button>
          <div class="login-register">
            <p>
              Không có tài khoản?
              <a href="#" class="register-link">Đăng ký ngay</a>
            </p>
          </div>
        </form>
      </div>
      <!-- form đăng ký -->
      <div class="form-box register">
        <h2>Đăng ký</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="key-outline"></ion-icon>
            </span>
            <input type="text" required />
            <label>Tên đăng nhập</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail-outline"></ion-icon>
            </span>
            <input type="text" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <input type="password" required />
            <label>Mật khẩu</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" />Tôi đồng ý tất cả điều khoản và dịch vụ
            </label>
          </div>
          <button type="submit" class="bth">Đăng ký</button>
          <div class="login-register">
            <p>
              Đã có tài khoản?
              <a href="#" class="login-link">Đăng nhập</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- Header content ends -->

    <!-- scripts -->
    <script src="header-script.js"></script>
    <!-- icons script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
